<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<center>
<h1>用户注册</h1>

  <form action="/regUser" method="get">
  <table border="1">
    <tr>
      <td>用户名</td>
      <td><input name="username" type="text" size="20"></td>
    </tr>
    <tr>
      <td>密码</td>
      <td><input name="password" type="password" size="20" ></td>
    </tr>
    <tr>
      <td>昵称</td>
      <td><input name="nickname" type="text" size="20" ></td>
    </tr>
    <tr>
      <td>年龄</td>
      <td><input name="age" type="number" size="20" ></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" value="注册" ></td>
    </tr>
  </table>
    <h4><a href="http://localhost:8080/index.html">首页</a></h4>
  </form>
</center>
</body>
</html>
